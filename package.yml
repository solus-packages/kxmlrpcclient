name       : kxmlrpcclient
version    : 5.77.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.77/portingAids/kxmlrpcclient-5.77.0.tar.xz : c90d1add0252915f1c94c4f22360f73b779a8c5c30e04a8155f103317e841f89
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - BSD-2-Clause
component  : programming.library
summary    : XML-RPC client
description: |
    This library contains simple XML-RPC Client support. It is a complete client and is quite easy to use. Only one interface is exposed to the world, kxmlrpcclient/client.h and of that interface, you only need to use 3 methods: setUrl, setUserAgent and call.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
