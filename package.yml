name       : kxmlrpcclient
version    : 5.87.0
release    : 52
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.87/portingAids/kxmlrpcclient-5.87.0.tar.xz : a7298f56d5b3997b3765116ec1e3f09e315b21ca004c0d03e0c3894289fe850e
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - BSD-2-Clause
component  : programming.library
summary    : XML-RPC client
description: |
    This library contains simple XML-RPC Client support. It is a complete client and is quite easy to use. Only one interface is exposed to the world, kxmlrpcclient/client.h and of that interface, you only need to use 3 methods: setUrl, setUserAgent and call.
builddeps  :
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
