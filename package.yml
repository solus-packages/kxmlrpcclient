name       : kxmlrpcclient
version    : 5.99.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/portingAids/kxmlrpcclient-5.99.0.tar.xz : bd84e005dc605d6512044ee55d1ce739d0d218a8f37c6691d07a40202f3aaa66
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - BSD-2-Clause
component  : programming.library
summary    : XML-RPC client
description: |
    This library contains simple XML-RPC Client support. It is a complete client and is quite easy to use. Only one interface is exposed to the world, kxmlrpcclient/client.h and of that interface, you only need to use 3 methods: setUrl, setUserAgent and call.
builddeps  :
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
