name       : kxmlrpcclient
version    : 5.44.0
release    : 10
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.44/kxmlrpcclient-5.44.0.tar.xz : 430a487ce68e92bdc772613a2cda009c29fc9f54de091f258253dba71e67d5e4
license    :
    - BSD-2-Clause
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : XML-RPC client
description: |
    This library contains simple XML-RPC Client support. It is a complete client and is quite easy to use. Only one interface is exposed to the world, kxmlrpcclient/client.h and of that interface, you only need to use 3 methods: setUrl, setUserAgent and call.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
