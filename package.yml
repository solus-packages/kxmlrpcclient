name       : kxmlrpcclient
version    : 5.43.0
release    : 9
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.43/kxmlrpcclient-5.43.0.tar.xz : 76179b324edd620f3713a6b05c1db341d8c4113e242a76af531b2b3c0fe62931
license    :
    - BSD-2-Clause
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : XML-RPC client
description: |
    This library contains simple XML-RPC Client support. It is a complete client and is quite easy to use. Only one interface is exposed to the world, kxmlrpcclient/client.h and of that interface, you only need to use 3 methods: setUrl, setUserAgent and call.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
